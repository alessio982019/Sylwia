{% extends "template.html" %}
{% block content %}
<div id="pictures" class="">
    <div class="row  h-100  pb-5">
      
      <div class="col-12 " style='padding:0!important'>
       
            
              <div class="row py-5 my-5 px-sm-2 d-flex justify-content-center">
                  <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 " style='' id='pictures-table'>
                    
                    
                     
                    <table class="table border border-black">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Pic</th>
                        <th scope="col">Title</th>
                        <th scope="col">Category</th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                      {% for img in images %}
                      <a href="#">
                        <tr>
                        <th class='border border-black' scope="row" >{{ img.id }}</th>
                        <td class='border border-black'style='padding:0!important'> <img src="{{url_for('static',filename='images/' + img.file )}}" alt="" style='max-height: 10rem; ' class="img-fluid"></td>
                        <td class='border border-black'> {{ img.title }}</td>
                        <td class='border border-black'>{{ img.category }}</td>
                        <td class='border border-black'>
                          <a href="{{url_for('edit_image',id=img.id)}}" class='pr-2' style='font-size: 2rem;'><i class="fas fa-edit"></i></a>
                          <a href="{{url_for('delete_image',id=img.id)}}" class='pl-2'  style='font-size: 2rem;'><i class="far fa-trash-alt"></i></a>
                        
                        
                        </td>
                        </tr>
                      </a>
                      {% endfor %}
                       
                        
      
                    </tbody>
                    </table>
                  </div>
              </div>
  
      </div>
     
    </div>
  </div>
  
{% endblock %}
