{% extends "template.html" %}
{% block content %}

<div id="pictures" class="">

    <div class="row login-div h-100  pb-5">
      
      <div class="col-12 " style='padding:0!important'>
       
            
              <div class="row py-5 px-sm-2 d-flex justify-content-center">

                  <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6 px-md-2 mx-md-1 mt-5" style='padding:0!important' id='pictures-table'>
                    
                    <a href="{{url_for('home')}}" class="btn btn-outline-dark btn-lg bg-white btn-block my-2" role="button" aria-disabled="true">Home</a>
      
                      <a href="{{url_for('add_image')}}" class="btn btn-outline-dark btn-lg btn-block my-2" role="button" aria-disabled="true">Add new image!</a>
                      
                   
                    <table class="table">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Pic</th>
                        <th scope="col">Title</th>
                        <th scope="col">Category</th>
                        <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                      {% for img in images %}
                      <a href="#">
                        <tr>
                        <th scope="row" >{{ img.id }}</th>
                        <td style='padding:0!important'> <img src="{{url_for('static',filename='images/' + img.file )}}" alt="" style='max-height: 10rem; ' class="img-fluid"></td>
                        <td>{{ img.title }}</td>
                        <td>{{ img.category }}</td>
                        <td><a href="{{url_for('edit_image',id=img.id)}}" style='font-size: 2rem;'><i class="fas fa-edit"></i></a></td>
                        </tr>
                      </a>
                      {% endfor %}
                       
                        
      
                    </tbody>
                    </table>


                  </div>
              </div>

  
      </div>
     
    </div>
  </div>
  

{% endblock %}
